<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: linear-gradient(to bottom right, #ffe6f2, #ffb6c1, #ffe6f2);
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            position: relative;
            border: 3px solid #ff4d6d;
        }
        
        h1 {
            color: #ff4d6d;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(255, 77, 109, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .message {
            color: #ff758f;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-style: italic;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        #yes-btn {
            background-color: #ff4d6d;
            color: white;
            font-size: 1.4rem;
            padding: 18px 45px;
        }
        
        #no-btn {
            background-color: #c5c5c5;
            color: #333;
            position: relative;
            font-size: 0.9rem;
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            font-size: 1.5rem;
            animation: float 5s ease-in-out infinite;
            opacity: 0.7;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 80%;
            animation: pop 0.5s;
            border: 3px solid #ff4d6d;
            background-image: linear-gradient(to bottom right, #fff, #fff8f8);
        }
        
        @keyframes pop {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .modal h2 {
            color: #ff4d6d;
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 1px 1px 3px rgba(255, 77, 109, 0.3);
        }
        
        .close-btn {
            background-color: #ff4d6d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .love-gif {
            max-width: 200px;
            margin: 15px auto;
            border-radius: 10px;
        }
        
        .love-quote {
            font-style: italic;
            color: #ff758f;
            margin: 15px 0;
            font-size: 1.1rem;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4d6d;
            opacity: 0.8;
            animation: confetti-fall 5s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1rem;
            }
            
            button {
                padding: 12px 30px;
                font-size: 1rem;
            }
            
            #yes-btn {
                font-size: 1.2rem;
                padding: 15px 35px;
            }
            
            .container {
                padding: 20px;
            }
            
            .modal h2 {
                font-size: 1.6rem;
            }
            
            .love-gif {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíñ Will You Be My Valentine? üíñ</h1>
        <p class="message">I've been thinking about you a lot lately...</p>
        <div class="buttons">
            <button id="yes-btn">Yes, I'd love to! ‚ù§Ô∏è</button>
            <button id="no-btn">No, thanks</button>
        </div>
    </div>
    
    <div class="hearts" id="hearts"></div>
    
    <div class="modal" id="yes-modal">
        <div class="modal-content">
            <h2>Yay! I knew you'd say YES! üíò</h2>
            <p>You've made me the happiest person in the world!</p>
            <div class="love-gif" id="love-gif">
                <!-- GIF will be loaded here -->
            </div>
            <p class="love-quote" id="love-quote"></p>
            <button class="close-btn" id="close-modal">Close</button>
        </div>
    </div>
    
    <script>
        // Create floating hearts background
        const heartsContainer = document.getElementById('hearts');
        const heartEmojis = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíì', 'üíó', 'üíò', 'üíù', 'üòç', 'ü•∞'];
        
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100}%`;
            heart.style.animationDuration = `${5 + Math.random() * 10}s`;
            heart.style.animationDelay = `${Math.random() * 5}s`;
            heartsContainer.appendChild(heart);
        }
        
        // Create confetti effect
        const colors = ['#ff4d6d', '#ff758f', '#ffb6c1', '#ffc2d1', '#ffe6f2', '#ffffff'];
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.width = `${5 + Math.random() * 10}px`;
            confetti.style.height = `${5 + Math.random() * 10}px`;
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDelay = `${Math.random() * 5}s`;
            confetti.style.animationDuration = `${3 + Math.random() * 7}s`;
            document.body.appendChild(confetti);
        }
        
        // Love quotes array
        const loveQuotes = [
            "Every time I see you, I fall in love all over again.",
            "You are my today and all of my tomorrows.",
            "In a world full of people, my eyes will always search for you.",
            "I love you more than words can express.",
            "You're the best thing that's ever been mine.",
            "My heart is and always will be yours.",
            "I've fallen in love many times... always with you."
        ];
        
        // Love GIFs array (URLs to cute love GIFs)
        const loveGifs = [
            "https://media.giphy.com/media/LMQGs60HFzAfdZYKtn/giphy.gif",
            "https://media.giphy.com/media/l4pTdcifPZLpDjL1e/giphy.gif",
            "https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif",
            "https://media.giphy.com/media/3o7TKoWXm3okO1kgHC/giphy.gif",
            "https://media.giphy.com/media/xT8qBuhwq0OyL7UkdW/giphy.gif"
        ];
        
        // Yes button functionality
        const yesBtn = document.getElementById('yes-btn');
        const yesModal = document.getElementById('yes-modal');
        const closeModal = document.getElementById('close-modal');
        const loveQuote = document.getElementById('love-quote');
        const loveGif = document.getElementById('love-gif');
        
        yesBtn.addEventListener('click', () => {
            // Redirect to the forgiveness page
            window.location.href = '/forgiveness';
        });
        
        closeModal.addEventListener('click', () => {
            yesModal.style.display = 'none';
        });
        
        // No button functionality - moves away when hovered or clicked
        const noBtn = document.getElementById('no-btn');
        let noBtnClicks = 0;
        const noBtnTexts = [
            "No, thanks",
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!"
        ];
        
        function moveButton() {
            const containerRect = document.querySelector('.container').getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate new position within container boundaries
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            
            // Change the text of the button each time
            noBtnClicks++;
            if (noBtnClicks < noBtnTexts.length) {
                noBtn.textContent = noBtnTexts[noBtnClicks];
            } else {
                // If we've gone through all texts, make the button smaller each time
                const currentSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
                noBtn.style.fontSize = `${currentSize * 0.9}px`;
                noBtn.style.padding = `${parseFloat(window.getComputedStyle(noBtn).paddingTop) * 0.9}px ${parseFloat(window.getComputedStyle(noBtn).paddingLeft) * 0.9}px`;
            }
            
            // Make the Yes button slightly bigger each time
            const currentYesSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentYesSize * 1.05}px`;
            yesBtn.style.padding = `${parseFloat(window.getComputedStyle(yesBtn).paddingTop) * 1.05}px ${parseFloat(window.getComputedStyle(yesBtn).paddingLeft) * 1.05}px`;
        }
        
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);
        
        // Add a subtle animation to the Yes button to draw attention
        setInterval(() => {
            yesBtn.style.transform = 'scale(1.05)';
            setTimeout(() => {
                yesBtn.style.transform = 'scale(1)';
            }, 500);
        }, 3000);
    </script>
</body>
</html>
